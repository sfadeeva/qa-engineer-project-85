- summary: |
    Проверка мобильной версии сайта.
  requirement: |
    Сайт Codebattle должен иметь мобильную версию.
  prerequisites: |
    Выбрано для проведения теста мобильное устройство.
  test-data: |
    В мобильном устройстве выбран сайт Codebattle.
  steps:
    - Заходим на главную страницу сайта.
    - Пролистываем страницу вниз.
    - Нажимаем на кнопку начать битву.
    - Нажимаем на кнопку task.
    - Нажимаем на кнопку output.
    - Возращаемся на главную страницу.
    - Кликаем по кнопке Sign in.
    - Кликаем по кнопке Sign in with Github.
    - Выходим из аккаунта кнопкой Sign out.
    - Кликаем по кнопке Sign in.
    - Кликаем по кнопке Sign in with Discord.
  expected-result: |
    Все перечисленные страницы корректно отображаются.

